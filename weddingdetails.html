<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Allura" rel="stylesheet">
    <link rel="stylesheet" href="l1style.css">
    <style>
         body{
            font-family: 'Poppins', sans-serif;
            background-color: moccasin;
            padding: 40px;
            margin: 0;
            text-align: center;
        }
        .container{
            width: 700px;
        }
        .logo{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            font-family: cursive;
        }
        .wedlogo{
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            position: absolute;
            bottom: -45px;

        }
        .heading{
            text-align: center;
            margin-top: 40px;
        }
        .card{
            max-width: 450px;
            border-radius: 12px;
            border: 1px solid black;
            padding: 25px;
        }
        .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
        }
        .icons{
            width: 22px;
            height: 22px;
        }
        .row h2{
            color:#888;
            font-size: 25px;
            font-weight: 400;
            flex: 1;
            margin: 10px 10px;
            text-align: left;
        }
        .btn1{
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background-color: orange;
            margin: 10px;
            font-size: 16px;
        }
        .btn1:hover{
            background-color: burlywood;
        }
        .btns{
            display: flex;
            justify-content: center;
        }
        .btn-rsvp{
            margin-top: 10px;
        }
        .btn-rsvp:hover{
            background-color: burlywood;
        }
        .headings{
            margin-top: 30px;
            font-weight: 400;
            margin-right: 100px;
        }
        h2{
            margin-bottom: 20px;
        }
        .highlight{
            color: #888;
        }
       
@media (max-width: 1024px) {
  .container {
    width: 90%;     
    margin: auto;
  }
  .wedlogo {
    width: 160px;
    height: 160px;
    bottom: -35px;
  }
  .row h2 {
    font-size: 22px;
  }
  .btn1 {
    font-size: 15px;
    padding: 12px 25px;
  }
  h2.heading {
    font-size: 20px;
  }
}


@media (max-width: 768px) {
  body {
    padding: 20px;
  }
  .container {
    width: 100%;
    padding: 10px;
  }
  .wedlogo {
    width: 140px;
    height: 140px;
    bottom: -30px;
  }
  .heading {
    font-size: 18px;
    margin-top: 60px;
  }
  .card {
    padding: 15px;
    max-width: 100%;
  }
  .row {
    flex-direction: column;   
    align-items: flex-start;
  }
  .row h2 {
    font-size: 18px;
    margin: 8px 0;
    text-align: left;
  }
  .btns {
    flex-direction: column;
    gap: 10px;
  }
  .btn1 {
    width: 100%;
    max-width: 280px;
    margin: auto;
  }
  .headings {
    font-size: 16px;
    margin-right: 0;
    text-align: center;
  }
}
@media (max-width: 480px) {
  body {
    padding: 15px;
  }
  .wedlogo {
    width: 120px;
    height: 120px;
    bottom: -25px;
  }
  h3 {
    font-size: 16px;
  }
  .heading {
    font-size: 16px;
  }
  .row h2 {
    font-size: 16px;
  }
  .btn1 {
    font-size: 14px;
    padding: 10px 20px;
  }
  .headings {
    font-size: 15px;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="weddingdetailslogo.png" alt="logo" class="wedlogo">
            <h3><span class="highlight">Groom Name<br>&<br>Bride Name</span></h3>
        </div>
        <h2 class="heading">Together with their families, joyfully<br> invite you to their wedding</h2>
        <div class="card">
           <div class="row">
            <img src="calender.png" alt="Calender" class="icons">
            <h2>Date</h2>
            <img src="pencil.png" class="icons">
            </div>
            <div class="row">
            <img src="time.png" alt="Time" class="icons">
            <h2>Time</h2>
            <img src="pencil.png" class="icons">
            </div>
            <div class="row">
            <img src="location.png" alt="Location" class="icons">
            <h2>Location</h2>
            <img src="pencil.png" class="icons">
            </div>
            <div class="btns">
                <button class="btn1">View Map</button> 
                <button class="btn1">Add to Calender</button>
            </div>
        </div>
        <h2 class="headings">Reception to Follow</h2>
        <h2 class="headings">Dress Code:<span class="highlight">"Any Dress Code"</span></h2>
        <h2 class="headings">Kindly <strong>RSVP </strong>by <span class="highlight">"Wedding Date"</span></h2>
        <button class="btn1 btn-rsvp">RSVP Now</button>
    </div>
</body>

</html>
