<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="l1style.css">
    <style>
        body{
            padding: 20px;
            background-color: lavender;
            font-family: 'Poppins', sans-serif;
        }
        h1{
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        .image{
            border-radius: 6px;
            background-color: ivory;
            border: 2px solid #ddd;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .image img{
            width: 300px;        
            height: 250px;        
            object-fit: cover;
        }
        .image a{
            text-decoration: none;
            color: black;
        }
        h3{
           font-weight: 600; 
           font-size: 22px;
        }
       
@media (max-width: 1024px) {
  .container {
    grid-template-columns: repeat(3, 1fr); 
    gap: 20px;
  }
  .image img {
    width: 100%;
    height: 220px;
  }
  h1 {
    font-size: 26px;
  }
  h3 {
    font-size: 18px;
  }
}


@media (max-width: 768px) {
  .container {
    grid-template-columns: repeat(2, 1fr); 
    gap: 15px;
  }
  .image {
    padding: 15px;
  }
  .image img {
    width: 100%;
    height: 200px;
  }
  h1 {
    font-size: 22px;
    margin: 30px 0;
  }
  h3 {
    font-size: 16px;
    text-align: center;
  }
}


@media (max-width: 480px) {
  .container {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  .image {
    width: 100%;
    max-width: 320px;
    margin: auto;
  }
  .image img {
    height: 180px;
  }
  h1 {
    font-size: 20px;
  }
  h3 {
    font-size: 15px;
  }
}

    </style>
</head>
